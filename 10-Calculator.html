<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10-Calculator.css">
    <style>
    </style>
  </head>
  <body>
    <p>Calculator</p>
    <p class="calcDisplay"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="numButton">1</button>

      <button onclick="
        updateCalculation('2');
      " class="numButton">2</button>

      <button onclick="
        updateCalculation('3');
      " class="numButton">3</button>

      <button onclick="
        updateCalculation('+');
      " class="opButton">+</button>

    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="numButton">4</button>

      <button onclick="
        updateCalculation('5');
      " class="numButton">5</button>

      <button onclick="
        updateCalculation('6');
      " class="numButton">6</button>

      <button onclick="
        updateCalculation('-');
      " class="opButton">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="numButton">7</button>

      <button onclick="
        updateCalculation('8');
      " class="numButton">8</button>

      <button onclick="
        updateCalculation('9');
      " class="numButton">9</button>

      <button onclick="
        updateCalculation('*');
      " class="opButton">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="numButton">0</button>

      <button onclick="
        updateCalculation('.');
      " class="numButton">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation)
        displayCalc();
        localStorage.setItem('calculation',calculation);
      " class="numButton">=</button>

      <button onclick="
        updateCalculation('/');
      " class="opButton">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');
        displayCalc();
        localStorage.setItem('calculation',calculation);
        " class="numButton clearButton">
        Clear
      </button>
    </p>

    <script src="scripts/10-Calculator.js"></script>
  </body>
</html>
