<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      .yellow-button {
        color: black;
        background-color: yellow;
      }

      .orange-button {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    

    <h1>
      Adults Plain Cotton T-Shirt
    </h1>
    <p>
      Price: $7.99
    </p>
    <button title="tooltip" class="yellow-button" 
    onclick="
      alert('Added');
    ">
      Add to cart
    </button>
    <button title="tooltip" class="orange-button" 
    onclick="
      alert('Purchased');
      console.log('Loading...');
    ">
      Buy now
    </button>

    <script>
      console.log("Welcome!");
    </script>
  </body>
</html>
